<ion-header>
  <ion-navbar>
    <ion-title>{{ 'CHARACTERS_LIST_TITLE' | translate }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let character of currentCharacters">
      <button ion-item (click)="openCharacter(character)">
        <ion-avatar item-start>
          <img [src]="character.thumbnail.path" />
        </ion-avatar>
        <h2>{{character.name}}</h2>
        <p>{{character.description}}</p>
      </button>
    </ion-item-sliding>
  </ion-list>
</ion-content>
