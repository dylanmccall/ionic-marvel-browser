<ion-header>
  <ion-navbar>
    <ion-title>{{ 'COMICS_LIST_FOR_CHARACTER_TITLE' | translate: {character: character.name} }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let comic of currentComics">
      <button ion-item (click)="openComic(comic)">
        <ion-avatar item-start>
          <img [src]="comic.thumbnail.path" />
        </ion-avatar>
        <h2>{{comic.name}}</h2>
        <p>{{comic.description}}</p>
      </button>
    </ion-item-sliding>
  </ion-list>
</ion-content>
