<ion-header>

  <ion-navbar>
    <ion-title>{{ character.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="character-profile" text-center #profilePic [style.background-image]="'url(' + character.previewImage + ')'">
  </div>

  <div class="character-detail" padding>
    <h2>{{character.name}}</h2>
    <p>{{character.about}}</p>

    <button ion-character (click)="openComicsForCharacter(character)">Show comics</button>
  </div>
</ion-content>
